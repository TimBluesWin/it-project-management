version: "3.9"

services:
  api:
    build: ./django_project
    command: python manage.py runserver 0.0.0.0:8000
    volumes:
      - .:/django_project
    ports:
      - 8000:8000
    depends_on:
      - db
  db:
    image: postgres:13
    volumes:
      - postgres_data:/var/lib/postgresql/data/
    environment:
      - "POSTGRES_HOST_AUTH_METHOD=trust"
  web:
    build: ./front-end
    ports:
      - "3000:3000"
    volumes:
      - ./frontend:/frontend
    command: bash -c "npm start"

volumes:
  postgres_data: